<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends</title>
</head>
<body>
<h1>Friends</h1>
<ul>
  <li th:if="${users != null}" th:each="user : ${users}">
    <span th:text="${user.email}"></span>
    <form th:action="@{/friends/delete/{friendId}(friendId=${user.objectId})}" method="post">
      <button type="submit">Delete</button>
    </form>
  </li>
  <li th:if="${users == null || users.isEmpty()}">
    No friends found.
  </li>
</ul>
<h1>Add Friend</h1>
<form action="/friends/add" method="post">
  <label for="friendEmail">Friend's Email:</label>
  <input type="email" id="friendEmail" name="friendEmail" required>
  <button type="submit">Add Friend</button>
</form>
</body>
</html>
